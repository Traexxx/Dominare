<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Responsiva</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nav-lateral {
      background-image: linear-gradient(#eeeeee, transparent);
    }
    .bg-hover:hover {
      background-color: #f0f0f0; /* Ajuste de cor ao passar o mouse */
    }
  </style>
</head>
<body>
  <div class="main d-flex">
    <!-- Navbar lateral -->
    <nav class="navbar navbar-expand-sm nav-lateral">
      <!-- Botão Hamburguer -->
      <button 
        class="navbar-toggler align-self-start ms-3 mt-3" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navMenu" 
        aria-controls="navMenu" 
        aria-expanded="true" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu de navegação -->
      <div class="collapse navbar-collapse show" id="navMenu">
        <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Moradores</a>
        <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Visitantes</a>
        <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Quadro de Avisos</a>
        <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Financeiro</a>
        <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Portaria</a>
        <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Entregas</a>
        <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Votação Online</a>
      </div>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
