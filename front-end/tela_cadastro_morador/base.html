<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dominare</title>
  <!-- icone -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="BASE.css" />
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- bootstrap em codigo (css) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar">
    <a href="#" class="logo mx-auto py-0">
      <img src="img/logo.png" alt="Logo da Dominare" width="200px" />
    </a>
  </nav>

  <div class="main d-flex">
    <div class="navbar nav-lateral row flex-column py-0 justify-content-start h-100 text-center">
      <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Cadastro de Visitas</a>
      <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Quadro de Avisos</a>
      <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Financeiro</a>
      <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Portaria</a>
      <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Entregas</a>
      <a href="" class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover">Votação Online</a>
    </div>

    <div class="cadastro d-flex justify-content-center">
      <div class="form-container">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite aqui o seu nome"
              aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="nascimento" class="form-label">Data de Nascimento</label>
            <input type="text" class="form-control" id="nascimento" name="nascimento"
              placeholder="Digite aqui a sua data de nascimento" />
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">Digite seu CPF</label>
            <input type="text" class="form-control" name="cpf" id="cpf"
              placeholder="Digite seu CPF no formato xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Telefone</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite seu telefone" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Digite seu bloco</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite seu bloco" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Digite seu apartamento</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Digite seu apartamento" />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Relação</label>
            <select type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite seu telefone">
              <option value="responsavel">Responsável</option>
              <option value="morador">Morador</option>
              <option value="sindico">Síndico</option>
              <option value="administrador">Administrador</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100 center">
            Cadastrar
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="text-center m-0">
    <div class="container row mx-auto text-center footer">
      <div id="telefone" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a href="">
          <div><i class="bi bi-telephone fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="whatsapp" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a href="">
          <div><i class="bi bi-whatsapp fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="youtube" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a href="">
          <div><i class="bi bi-youtube fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="linkedin" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a href="">
          <div><i class="bi bi-linkedin fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="facebook" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a href="">
          <div><i class="bi bi-facebook fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="instagram" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a href="">
          <div><i class="bi bi-instagram fs-4 px-4"></i></div>
        </a>
      </div>
    </div>

    <p class="card-text py-3">
      2024 <i class="bi bi-c-circle"></i> Desenvolvido por Alunos | Projeto
      fictício sem fins comerciais.
    </p>
  </footer>
  <script>
    document.getElementById('nascimento').addEventListener('input', function(e) {
      let value = e.target.value;
  
      // Remove qualquer caractere que não seja número
      value = value.replace(/\D/g, '');
  
      // Adiciona a máscara dd/mm/aaaa
      if (value.length <= 2) {
        value = value.replace(/(\d{2})/, '$1');
      } else if (value.length <= 4) {
        value = value.replace(/(\d{2})(\d{2})/, '$1/$2');
      } else {
        value = value.replace(/(\d{2})(\d{2})(\d{4})/, '$1/$2/$3');
      }
  
      // Define o valor formatado no input
      e.target.value = value;
    });
  </script>
</body>

</html>
