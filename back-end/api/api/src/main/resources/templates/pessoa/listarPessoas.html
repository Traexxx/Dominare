<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="@{/../../../static/CSS/style.css}">
</head>

<body>
  <div class="container">
    <h1>Lista de Moradores</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço
            <p th:if="${#lists.isEmpty(pessoas)}">Nenhuma pessoa encontrada.</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="PessoaModel : ${pessoas}">
          <td th:text="${PessoaModel.id}">ID do Morador</td>
          <td th:text="${PessoaModel.nome}">Nome do Morador</td>
          <td th:text="${PessoaModel.cpf}">CPF do Morador</td>
          <td th:text="${PessoaModel.telefone}">Telefone do Morador</td>
          <td th:text="${PessoaModel.bloco}">Bloco do Morador</td>
          <td th:text="${PessoaModel.numeroApartamento}">Apartamento do Morador</td>
          <td th:text="${PessoaModel.relacao}">Relação do Morador</td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{../pessoa/cadastroPessoa}">Cadastrar novo Morador</a>
  </div>
</body>

</html>
