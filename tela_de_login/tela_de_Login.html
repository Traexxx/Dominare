<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Dominare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" class="logo"><img src="/Dominare/img/logo.png" alt="Logo da Dominare"></a>
    </nav>
        <div class="main ">
            <section class="container text-center login">
                <h2>Faça seu Login</h2>
                <form action="submit">
                <div class="container-dados">
                    <p>USUARIO: <input type="text" placeholder="Digite aqui seu usuário"></p>
                    <P>SENHA: <input type="password" placeholder="Digite aqui senha"></P>

                </div>

                <div class="container-botao">
                <button id="botao-logar">Logar</button>
                <button id="botao-redefinir">Redefinir Senha</button>
                </div>
                </form>
            </section>
        </div>
    <footer class="text-center mt-5">
        <div class="container row mx-auto text-center footer">

            <div class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-telephone fs-4 px-4 "></i></div>
                </a>
            </div>

            <div class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-whatsapp fs-4 px-4"></i></div>
                </a>
            </div>

            <div class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-youtube fs-4 px-4"></i></div>
                </a>
            </div>

            <div class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-linkedin fs-4 px-4"></i></div>
                </a>
            </div>

            <div class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-facebook fs-4 px-4"></i></div> 
                </a>
            </div>

            <div class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-instagram fs-4 px-4"></i></div>
                </a>
            </div>

        </div>

        <p class="card-text py-3">2024 <i class="bi bi-c-circle"></i> Desenvolvido por Alunos | Projeto fictício sem
            fins
            comerciais.</p>
    </footer>
    
</body>
</html>
